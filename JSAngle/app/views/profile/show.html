<form class="form-horizontal">
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">{{ 'profile.title' | translate }}</label>
		<div class="col-sm-10">
			<p id="title" class="form-control-static">{{ profile.title }}</p>
		</div>
	</div>
	
	<div class="form-group">
		<label for="rights" class="col-sm-2 control-label">{{ 'profile.rights' | translate }}</label>
		<div class="col-sm-10">
			<ul id="rights" class="form-control-static">
				<li ng-repeat="right in rightsAssociation.target track by itemKeyConverter(right)">{{right.code}}</li>
			</ul>
		</div>
	</div>
</form>
