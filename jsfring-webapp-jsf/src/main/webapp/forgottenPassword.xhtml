<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{langBean.language}">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<title><h:outputText value="#{msg['forgottenPassword.title']}" /></title>
</h:head>
<h:body>
	<h:form>
		<div style="text-align: center;">
			<p:panel header="#{msg['forgottenPassword.title']}"
				style="display: inline-block;">
				<p:messages>
					<p:autoUpdate />
				</p:messages>

				<h:panelGrid cellpadding="5" columns="2"
					style="margin: 0 auto; text-align: left;">
					<h:outputLabel for="email"
						value="#{msg['forgottenPassword.email']}" />
					<p:inputText id="email" value="#{forgottenPasswordBean.email}" />
				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton action="#{forgottenPasswordBean.reset}"
						type="submit" value="#{msg['button.submit']}" />
				</f:facet>
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
