<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p62="http://java.sun.com/jsf/composite/component"
	template="/template/layout.xhtml">

	<ui:define name="content">
		<h:form>
			<p62:dataTable bean="#{rightsBean}" var="right"
				showView="/right/show.xhtml" updateView="/right/update.xhtml"
				title="#{msg['page.rights.title']}">

				<p:column headerText="#{msg['right.code']}" filterBy="#{right.code}"
					sortBy="#{right.code}">
					<h:outputText value="#{right.code}" />
				</p:column>

				<p:column headerText="#{msg['right.title']}"
					filterBy="#{right.title}" sortBy="#{right.title}">
					<h:outputText value="#{right.title}" />
				</p:column>

			</p62:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
