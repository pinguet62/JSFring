<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml">

	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="2">
				<!-- Theme -->
				<h:outputLabel for="theme" value="Theme" />
				<p:themeSwitcher id="theme" converter="themeConverter"
					value="#{themeSwitcherBean.theme}" var="t">
					<p:ajax event="change" />
					<f:selectItems value="#{themeSwitcherBean.themes}" var="theme"
						itemValue="#{theme}" itemLabel="#{theme.name}" />
					<p:column>
						<p:graphicImage name="/img/theme/#{t.image}" height="30px" />
					</p:column>
					<p:column>
						<p:outputLabel value="#{t.name}" />
					</p:column>
				</p:themeSwitcher>

				<!-- Language -->
				<h:outputLabel for="lang" value="Language" />
				<p:selectOneMenu id="lang" value="#{langBean.locale}"
					converter="localeConverter">
					<p:ajax event="change" />
					<f:selectItems value="#{langBean.supportedLocales}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
