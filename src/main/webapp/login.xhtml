<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<title><h:outputText value="#{msg['login.title']}" /></title>
</h:head>
<h:body>
	<!-- Spring-Security & JSF : prependId="false" required because JSF append id to parent component -->
	<h:form prependId="false">
		<div style="text-align: center;">
			<p:panel header="#{msg['login.title']}"
				style="display: inline-block;">
				<h:outputText rendered="#{not empty loginBean.error}" />
				<p:messages autoUpdate="true" />

				<h:panelGrid cellpadding="5" columns="2"
					style="margin:0 auto; text-align: left;">
					<h:outputLabel for="username" value="#{msg['login.username']}" />
					<p:inputText id="username" value="#{loginBean.username}" />

					<h:outputLabel for="password" value="#{msg['login.password']}" />
					<p:password id="password" value="#{loginBean.password}" />

					<p:outputLabel for="remember-me" value="#{msg['login.rememberMe']}" />
					<p:selectBooleanCheckbox id="remember-me"
						value="#{loginBean.rememberMe}" />
				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton type="submit" action="#{loginBean.login}"
						ajax="false" value="#{msg['button.submit']}" />
					<br />
					<p:link outcome="forgottenPassword"
						value="#{msg['login.forgottenPassword']}" />
				</f:facet>
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
