<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p62="http://java.sun.com/jsf/composite/component"
	template="/template/layout.xhtml">

	<ui:define name="content">
		<h:form>
			<p62:pathFilter title="String filter"
				value="#{filtersManagedBean.stringFilter}" />
			<br />
			<p62:pathFilter title="Number filter"
				value="#{filtersManagedBean.numberFilter}">
				<f:converter converterId="javax.faces.Integer" />
				<f:validateRequired />
				<f:validateDoubleRange minimum="5" maximum="8" />
			</p62:pathFilter>
			<br />
			<p:commandButton value="Valider"
				action="#{filtersManagedBean.submit}" update="@form" />
		</h:form>
	</ui:define>

</ui:composition>
