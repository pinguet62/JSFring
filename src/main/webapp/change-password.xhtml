<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<title><h:outputText value="#{msg['changePassword.pageTitle']}" /></title>
</h:head>
<h:body>
	<h:form prependId="false">
		<div style="text-align: center;">
			<p:panel header="#{msg['changePassword.pageTitle']}"
				style="display: inline-block;">
				<p:messages autoUpdate="true" />

				<h:panelGrid cellpadding="5" columns="2">
					<h:outputLabel for="oldPassword"
						value="#{msg['changePassword.oldPassword']}" />
					<p:password id="oldPassword"
						value="#{changePasswordManagedBean.oldPassword}" />
					<h:outputLabel for="newPassword"
						value="#{msg['changePassword.newPassword']}" />
					<p:password id="newPassword"
						value="#{changePasswordManagedBean.newPassword}" feedback="true" />
					<h:outputLabel for="newPasswordConfirmation"
						value="#{msg['changePassword.newPasswordConfirmation']}" />
					<p:password id="newPasswordConfirmation"
						value="#{changePasswordManagedBean.newPasswordConfirmation}"
						match="newPassword" />
				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton ajax="false"
						action="#{changePasswordManagedBean.submit}" type="submit"
						value="#{msg['changePassword.submit']}" />
				</f:facet>
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
