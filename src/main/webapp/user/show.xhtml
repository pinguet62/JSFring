<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid columns="2">
		<p:outputLabel for="login" value="#{msg['user.login']}" />
		<h:outputText id="login" value="#{bean.selectedValue.login}" />

		<p:outputLabel for="email" value="#{msg['user.email']}" />
		<h:outputText id="email" value="#{bean.selectedValue.email}" />

		<p:outputLabel for="lastConnection"
			value="#{msg['user.lastConnection']}" />
		<h:outputText id="lastConnection"
			value="#{bean.selectedValue.lastConnection}" />

		<p:outputLabel for="profiles" value="#{msg['user.profiles']}" />
		<p:dataList id="profiles" value="#{bean.selectedValue.profiles}"
			var="profile">
			<f:facet name="header">
				<h:outputText value="Associated" />
			</f:facet>
			<h:outputText value="#{profile.title}" />
		</p:dataList>
	</h:panelGrid>

</ui:composition>
